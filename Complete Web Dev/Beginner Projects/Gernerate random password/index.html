<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div>
            <h2>Password Length</h2>
            <label for="length">Choose length:</label>
            <input id="length" name="length" type="range" min="8" max="32" value="12" />
            <output id="lengthValue">12</output>
        </div>

        <div>
            <h2>Include</h2>
            <label>
                <input type="checkbox" id="upper" checked />
                Uppercase Letters (A–Z)
            </label>
            <label>
                <input type="checkbox" id="lower" checked />
                Lowercase Letters (a–z)
            </label>
            <label>
                <input type="checkbox" id="digits" checked />
                Numbers (0–9)
            </label>
            <label>
                <input type="checkbox" id="symbols" checked />
                Symbols (! @ # $ % & *)
            </label>
        </div>

        <div>
            <h2>Generated Password</h2>
            <div class="password-row">
                <input id="password" name="password" type="text" placeholder="••••••••••••" readonly />
                <button id="copy" type="button">⧉</button>
            </div>
        </div>

        <p>
            <button id="generate" type="button">Generate Password</button>
        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
