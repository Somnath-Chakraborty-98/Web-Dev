<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
           <h3>To-Do</h3>
           <h3 id = "taskCount">1/3</h3>
        </div>

        <div class="input-row">
            <input type="text" id="task" name="task" placeholder="Type here...">
            <button>+</button>
        </div>

        <div class="scroll-box">
            <ul id = "listContainer">
                <li>task 1</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
