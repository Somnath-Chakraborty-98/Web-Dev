<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div class="buttons_div">
            <div class="buttons_div">
                <div id="rock" class="btn">
                    <img src="images/rock.png" alt="rock" class="btn-img">
                </div>
                <div id="paper" class="btn">
                    <img src="images/paper.png" alt="paper" class="btn-img">
                </div>
                <div id="scissors" class="btn">
                    <img src="images/scissors.png" alt="scissors" class="btn-img">
                </div>
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>

        <div class = "move">
            <h3>Pick your move</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
